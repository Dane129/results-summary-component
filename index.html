<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <main>
        <div class="card1">
            <span class="top">Your Result</span>
            <div class="circle">
                <h1>76</h1><span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="card2">
            <h2 class="subtitle">Summary</h2>
            <div class="container">
                <div class="block1">

                    <div class="box-1">
                        <div class="box1"><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</div>
                        <div class="text">
                            <div>80 <span>/ 100</span></div>
                        </div>

                    </div>

                    <div class="block2">

                        <div class="box-2">
                            <div class="box2"><img src="/assets/images/icon-memory.svg" alt="Memory">Memory</div>
                            <div class="text">92 <span>/ 100</span></div>
                        </div>

                    </div>

                    <div class="block3">

                        <div class="box-3">
                            <div class="box3"><img src="assets/images/icon-verbal.svg" alt="Verbal">Verbal</div>
                            <div class="text">61 <span>/ 100</span></div>
                        </div>

                    </div>

                    <div class="block4">

                        <div class="box-4">
                            <div class="box4"><img src="assets/images/icon-visual.svg" alt="Visual">Visual</div>
                            <div class="text">72 <span>/ 100</span></div>
                        </div>

                    </div>
                    <button>Continue</button>
                </div>
            </div>
    </main>

    <footer>
        <div>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Dane129" target="_blank">Daniel</a>.
        </div>
    </footer>
</body>

</html>
